<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <title>Judi | Login</title>
        <link href="/Judi-blog/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/Judi-blog/font/css/font-awesome.css" rel="stylesheet"/>
        <link href="/Judi-blog/css/sb-admin.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <f:view>
                                <h:form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <h:outputLabel value="#{error}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{loginBean.userName}" pt:placeholder="User name"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputSecret class="form-control" value="#{loginBean.pwd}" pt:placeholder="Password"/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox id="chkRememberMe" value="Remember Me"/>Remember Me
                                            </label>
                                        </div>
                                        <h:commandButton class="btn btn-lg btn-success btn-block" value="Login"  action="#{loginBean.login()}"/>
                                    </fieldset>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Core Scripts - Include with every page -->
        <script src="/Judi-blog/js/jquery-1.10.2.js"></script>
        <script src="/Judi-blog/js/bootstrap.min.js"></script>
        <script src="/Judi-blog/js/plugins/metisMenu/jquery.metisMenu.js"></script>

        <!-- SB Admin Scripts - Include with every page -->
        <script src="/Judi-blog/js/sb-admin.js"></script>

    </h:body>

</html>
